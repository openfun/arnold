# Application default configuration

redis_app_image_name: redis
redis_app_image_tag: 4
redis_app_port: 6379

# -- volume size
redis_data_volume_size: 2Gi

# -- volumes
# Name of the persitent volume use by redis's data volume
redis_pvc_data_name: "redis-pvc-data"

# -- resources requests
redis_app_resources:
  requests:
    cpu: 10m
    memory: 500Mi
